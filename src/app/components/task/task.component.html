<div class="task">
  <div class="flex">
    <div>
      <p>Is Important: {{ task?.important }}</p>
      <p>Description: {{ task?.description }}</p>
    </div>
    <div>
      <button (click)="onPressDelete()">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <input
        type="checkbox"
        [(ngModel)]="isSelected"
        (change)="onSelectionChange(task!.id)"
      />
    </div>
  </div>
</div>
